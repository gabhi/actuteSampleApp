<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="About us">
    <ion-content has-header="true" has-tabs="true">



      

<ion-list>
<input type="text" ng-model="folderSearch" class="search-query" placeholder="Search">

 
      <ion-item ng-repeat="folder in folders | filter:folderSearch" type="item-text-wrap" href="#/tab/folderListing/{{folder.Name}}">
        <h3>{{folder.Name}}</h3>

        <p>{{folder.fileType}}</p>
       </ion-item>
      




      



    </ion-list>


    </ion-content>
</ion-view>
