<ion-view title="File Details">
<ion-content has-header="true" has-tabs="true">


<div class="card">
  <div class="item item-divider">
    {{fileName}}
  </div>
  <div class="item item-text-wrap">

<div class="row">
  <div class="col col-25"><b>Id</b></div>
  <div class="col">{{fileDetails.Id}}</div>  
</div>
<div class="row">
  <div class="col col-25"><b>Name</b></div>
  <div class="col">{{fileDetails.Name}}</div>  
</div>

<div class="row">
  <div class="col col-25"><b>Type</b></div>
  <div class="col">{{fileDetails.FileType}}</div>  
</div>
    
  </div>
  <div class="item item-divider">
    <div class="row">
  <div class="col">
    <a class="button button-calm" ng-href="#/tab/bookmarks/{{fileDetails.Id}}">
      Bookmarks
    </a>


  </div>
  <div class="col">

<a class="button button-calm" ng-href="#/tab/showreport/{{fileDetails.Id}}">
      Show Report
    </a>
  </div>

  <div class="col">

<a class="button button-calm" ng-href="#/tab/visuals/{{fileDetails.Id}}">
      Show Visuals
    </a>
  </div>
  
</div>
  
  </div>
</div>



</ion-content>
</ion-view>
