<ion-view title="File Details">
<ion-content has-header="true" has-tabs="true">


<div class="card">
  <div class="item item-divider">
    {{fileName}}
  </div>
  <div class="item item-text-wrap">

<div class="row">
  <div class="col col-25"><b>Id</b></div>
  <div class="col">{{fileDetails.Id}}</div>  
</div>
<div class="row">
  <div class="col col-25"><b>Name</b></div>
  <div class="col">{{fileDetails.Name}}</div>  
</div>

<div class="row">
  <div class="col col-25"><b>Type</b></div>
  <div class="col">{{fileDetails.FileType}}</div>  
</div>
    
  </div>
  <div class="item item-divider">
    <div class="row">
  <div class="col">
    <a class="button button-calm" ng-href="#/tab/bookmarks/{{fileDetails.Id}}">
      Bookmarks
    </a>


  </div>
  <div class="col"><button class="button button-calm" ng-click="showMyReport(fileDetails.Name)">
    Metadata
  </button></div>
  
</div>

<div class="row">

<div id="viewer1"></div>
</div>
  </div>
</div>



</ion-content>
</ion-view>
