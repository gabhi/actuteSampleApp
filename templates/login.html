<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="{{title | escape}}">
  <ion-content has-header="true" has-tabs="true">
 <form name="myForm">
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">Your name</span>
                    <input type="text" name="name" ng-model="username" />
                </label>
                <label class="item item-input">
                    <span class="input-label">Your password</span>
                    <input type="email" name="email" ng-model="password" />
                </label>
                 
                <button ng-click="login()" class="button button-positive button-block">Login</button>
            </div>
        </form>


    
  </ion-content>
</ion-view>
